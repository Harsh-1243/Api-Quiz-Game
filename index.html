<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="quiz-container p-md-5 py-5 px-3 border bg-white rounded-5 mx-md-0 mx-2 text-center">

        <div class="part-1">
            <div class="category-sec mb-5">

                <h1>Choose A Category</h1>

                <select class="form-select select-category rounded-pill mt-3">

                    <option value="" selected>Any Category</option>

                </select>

            </div>

            <div class="question-sec mb-5">

                <h1>Number Of Question</h1>

                <select class="select-question form-select rounded-pill mt-3">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>

                </select>

            </div>

            <div class="difficulty-sec mb-5">


                <h1>Select Difficulty</h1>

                <select class="select-difficulty form-select rounded-pill mt-3">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

            </div>

            <div class="start-btn">

                <button class="btn btn-warning px-5 py-4 rounded-pill">Start Game</button>

            </div>

        </div>

        <div class="part-2">

            <div id="question-no" class="mb-4">
                <h1>Question: 1 / 30 </h1>
            </div>

            <div id="question" class="mb-4 p-3">
                <p class="fs-5">What is the name of the windows company</p>
            </div>

            <div id="answers" class="d-flex flex-column gap-4">

               
            
            </div>


            <div class="play-again d-flex justify-content-center ">

                <button class="btn btn-warning rounded-pill px-5 py-4">Play Again</button>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
